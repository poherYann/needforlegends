<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <span class="p-float-label">
    <input id="float-input-name" type="text" formControlName="name" pInputText >
    <label for="float-input-name">Pr√©nom</label>
  </span>
  <span class="p-float-label">
    <input id="float-input-surname" type="text" formControlName="surname" pInputText>
    <label for="float-input-surname">Nom</label>
  </span>
  <span class="p-float-label">
    <input id="float-input-summoner_name" type="text" formControlName="summoner_name" pInputText>
    <label for="float-input-summoner_name" class="test">Nom d'invocateur</label>
  </span>
  <span class="p-float-label">
    <input id="float-input-email" type="email" formControlName="email" pInputText>
    <label for="float-input-email">Email</label>
  </span>
  <span class="p-float-label">
    <input id="float-input-password1" type="password" formControlName="password1" pInputText>
    <label for="float-input-password1" class="test">Mot de passe</label>
  </span>
  <span class="p-float-label">
    <input id="float-input-password2" type="password" formControlName="password2" pInputText>
    <label for="float-input-password2">Confirmer mot de passe</label>
  </span>
  <p-selectButton formControlName="platform" [options]="platforms" optionLabel="name" [multiple]="false"></p-selectButton>
  <button pButton type="submit" class="p-button-raised">Valider</button>
</form>
